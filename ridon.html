<html >
<head>
	<title>Ridon - Launcher</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" /> 
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="custom.js"></script>
</head>
<body>
<div id="base">
	<div id="screen">
	<div id="panel">
		<div class="notif">
			<img src="ui/notif-fb.svg"> <span>Ahmad mengomentari</span>
		</div>

			<img src="ui/tray-weather.svg" >

	</div>
	<div id="desktop">

		<div class="desktop-item"></div>
		<div id="bawah" >
		<div class="bawah" ><center>
			<div class="item-bawah">
				<img src="ui/wallpaper.png" class="ikon-bawah" id="thumb-wallpaper">

					<img src="ui/wallpaper/1.png" class="item-wallpaper">
					<img src="ui/wallpaper/2.png" class="item-wallpaper">

					<img src="ui/wallpaper/7.png" class="item-wallpaper">
					<img src="ui/wallpaper/8.jpg" class="item-wallpaper">
					<img src="ui/wallpaper/5.jpg" class="item-wallpaper">
					<img src="ui/wallpaper/6.png" class="item-wallpaper">
					<img src="ui/wallpaper/7.png" class="item-wallpaper">
				</div>
			</div>
			<div class="item-bawah" >
				<img src="ui/widget.png" class="ikon-bawah" id="thumb-widget">
				<div id="widget" style="display:none">
					<img src="ui/widget/1.png" class="item-widget">
					<img src="ui/widget/2.png" class="item-widget">
			
				</div>
			
			</div>
			<div class="item-bawah">
			<img src="ui/setting2.png" class="ikon-bawah" id="thumb-setting">
			</div>
			<div class="item-bawah">
			<img src="ui/refresh.png" class="ikon-bawah" id="thumb-refresh">
			</div>
			</center>
		</div>
		</div>
	</div>
	<div id="kiri">
		<div class="kiri">
			<div class="kiri1">
				<div class="item"><img src="ui/fb.png" class="ikon"><label>Facebook</label></div>
				<div class="item"><img src="ui/tw.png" class="ikon"><label>Twitter</label></div>
				<div class="item"><img src="ui/en.png" class="ikon"><label>Evernote</label></div>

			<div class="kiri2" >

				<div class="item"><img src="ui/i9.png" class="ikon"><label>Nama .. </label></div>

				<div class="item"><img src="ui/i2.png" class="ikon"><label>Nama .. </label></div>
				<div class="item"><img src="ui/i5.png" class="ikon"><label>Nama .. </label></div>
				<div class="item"><img src="ui/i4.png" class="ikon"><label>Nama .. </label></div>
				<div class="item"><img src="ui/i9.png" class="ikon"><label>Nama .. </label></div>
				<div class="item"><img src="ui/i2.png" class="ikon"><label>Nama .. </label></div>

				<div class="item"><img src="ui/i6.png" class="ikon"><label>Nama .. </label></div>
				<div class="item"><img src="ui/i7.png" class="ikon"><label>Nama .. </label></div>
			</div>
		</div>
	</div>
	<div id="kanan">
		<div class="kanan">
		<div class="item2" >
			<img src="ui/search.png" class="ikon2" id="thumb-search">
			<div class="kanan2">
				<div id="search">
				<input type="text" name="search"><a href=""><img src="ui/search.png"></a>
				</div>
			</div>
		</div>
		<div class="item2" ><img src="ui/con.png" class="ikon2"></div>
		<div class="item2" >
			<img src="ui/music.png" class="ikon2" id="thumb-music">

				<div id="music">
				<img src="ui/music-cover.png" id="cover">
